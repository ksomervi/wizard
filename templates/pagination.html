{% if DEFAULT_PAGINATION %}
<div class="paginator">
  <ul class="pagination">
    {% for page_num in range(1, articles_paginator.num_pages+1) %}
      {% if articles_page.number == page_num %}
    <li class="active">
      {% else %}
    <li>
      {% endif %}
      {% if 1 == page_num %}
      <a href="{{ SITEURL }}/{{ page_name }}.html">{{ page_num }}</a>
      {% else %}
      <a href="{{ SITEURL }}/{{ page_name }}{{ page_num }}.html">{{ page_num }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>

{% endif %}
